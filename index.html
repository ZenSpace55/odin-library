<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>

    <h1>Library of Books</h1>
    <div class="newBookForm">
        <div class="formHead"><h2>Add A Book</h2></div>
        <h3>Title:</h3>
        <input id="titleInput" class="newBookText" required></input>
        <h3>Author:</h3>
        <input id="authorInput" class="newBookText" required></input>
        <h3>Year:</h3>
        <input id="yearInput" class="newBookText" type="number" required max="2030"></input>
        <div class="checkboxContainer">
            <input id="readInput" type="checkbox" class="readCheckbox"></input>
            <p>Have I read this?</p>
        </div>

        <button onclick="addBookToLibrary()" class="addBook">Add</button>
    </div>
    <div class="bookContainer">

    </div>
</body>
</html>
